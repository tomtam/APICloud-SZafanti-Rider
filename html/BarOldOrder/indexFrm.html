    <style media="screen">
        html,
        body {
            height: 100%;
            background: #f6f6f6;
        }

        .wrap {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
        }

        .aui-iconfont,
        .ali-iconfont {
            font-size: 18px !important;
            color: #60cccc;
        }

        label {
            margin: 10px;
            font-size: 24px;
        }

        ul {
            margin-bottom: 10px;
        }

        ul li {
            margin: 5px 10px;
            padding: 5px;
            color: #000;
            word-wrap: break-word;
        }

        .lists {
            padding-top: 10px;
        }

        .list {
            margin-bottom: 10px;
            padding: 10px;
            background: #fff;
        }

        .list .line-box .line {
            margin-bottom: 25px;
            display: flex;
        }

        .list .line-box .line .left {
            flex: 60px 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            position: relative;
        }

        .list .line-box .line .vertical-line::after {
            content: " ";
            display: block;
            position: absolute;
            height: 50%;
            width: 1px;
            transform: scaleX(0.5);
            background: #ccc;
            left: 50%;
            top: 100%;
        }

        .list .line-box .line .left .icon {
            text-align: center;
        }

        .list .line-box .line .left .icon .icon-text {
            font-size: 10px;
            position: relative;
            top: -5px;
        }

        .list .line-box .line .left .num {
            font-size: 15px;
            font-weight: 700;
            width: 60px;
            height: 30px;
            background: #60cccc;
            color: #fff;
            line-height: 30px;
            text-align: center;
        }

        .list .line-box .line .right {
            flex: 1;
        }

        .list .line-box .line .bold {
            font-weight: 700;
        }

        .list .line-box .line .order {
            display: flex;
        }

        .list .line-box .line .order .line-30 {
            flex: 1;
        }

        .list .line-box .line .order .star {
            flex: 1;
            text-align: right;
            font-size: 0.7em;
            line-height: 30px;
        }

        .list .line-box .line .order .star .ali-iconfont {
            color: #ff9001;
        }

        .list .line-box .line .right .line-30 {
            line-height: 30px;
            font-size: 15px;
        }

        .list .line-box .line .right .name {
            font-size: 16px;
            color: #6a6a6a;
            line-height: 30px;
        }

        .list .line-box .line .right .info {
            color: #6a6a6a;
            font-size: 12px;
        }
    </style>
</head>
